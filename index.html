<html>

        <link href="style.css" rel="stylesheet">

    <body>

        <h1>Family Book</h1>
        <img src="familybook.jpg" id="bookpic">
        <h3 id="member"></h3>
        <button id="changebtn" onclick="change()">Next</button>

        <script>

            var image = ["VIMG_6845 (1).jpg", "IMG_7187.jpg", "VIMG_7628.jpg", "VIMG_7461.jpg"];
            var i=0
            function change(){
                document.getElementById("bookpic").src = image[i];
                i++;
                if(i == 4){
                    i=0;
                };
            }

        </script>

    </body>
